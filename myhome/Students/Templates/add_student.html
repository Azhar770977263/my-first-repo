<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>إضافة طالب</title>
</head>
<body>
    <h2>إضافة طالب جديد</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="f_name">الاسم الأول:</label>
        <input type="text" name="f_name" required><br>

        <label for="l_name">الاسم الأخير:</label>
        <input type="text" name="l_name" required><br>

        <label for="age">العمر:</label>
        <input type="number" name="age" required><br>

        <label for="gpa">GPA:</label>
        <input type="number" step="0.01" name="gpa" required><br>

        <label for="statust">حالة الطالب:</label>
        <input type="checkbox" name="statust"><br>

        <label for="reporet">التقرير:</label>
        <textarea name="reporet" required></textarea><br>

        <label for="level">المستوى:</label>
        <select name="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>

        <button type="submit">إضافة</button>
    </form>
</body>
</html>
