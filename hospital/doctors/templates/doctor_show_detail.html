{% include 'layout/header.html' %}
<div class="card mb-3 border border-primary m-5 p-5" style="max-width: 540px;">
    <div class="row g-8">
        <div class="col-md-4">
            <img src="{{ doctors.image.url }}" class="img-fluid rounded-start" alt="Doctor Image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ doctors.id }} - {{ doctors.first_name }} {{ doctors.last_name }}</h5>
                <p class="card-text">Specialization: {{ doctors.specialization }}<br>
                Phone Number: {{ doctors.phone_number }}<br>
                Email: {{ doctors.email }}</p>
                <p class="card-text"><small class="text-muted">Uploaded at: {{ doctors.uploaded_at }}</small></p>
                <p class="card-text">
                    <small class="text-muted">
                        <button type="button" class="btn btn-primary">
                            <a href="{% url 'doctors:edit' doctors.id %}" class="text-decoration-none text-white">Update</a>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <a href="{% url 'doctors:delete' doctors.id %}" class="text-decoration-none text-white">Delete</a>
                        </button>
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
