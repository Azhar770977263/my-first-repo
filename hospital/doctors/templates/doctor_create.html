{% extends 'bases.html' %}
{% block content %}
<h1 class="border border-primary m-5 p-5">Add New Doctor</h1>
<div class="ms border-primary">
    <form method="post" action="{% url 'doctors:create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required name="fname">
            <div class="valid-feedback">
                Looks good.
            </div>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required name="lname">
            <div class="valid-feedback">
                Looks good.
            </div>
        </div>
        <div class="col-md-6">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" id="specialization" required name="specialization">
        </div>
        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" required name="phone_number">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required name="email">
        </div>
        <div class="mb-3">
            <label for="formImage" class="form-label">Doctor Image</label>
            <input class="form-control" type="file" id="formImage" name="image">
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
</div>
{% endblock %}
