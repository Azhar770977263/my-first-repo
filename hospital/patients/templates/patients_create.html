{% extends 'base.html' %}
{% block content %}
<h1 class="border border-primary m-5 p-5">Add New Item</h1>
<div class="ms border-primary">
    <form method="post" action="{% url 'patients:create' %}" enctype="multipart/form-data">
        
        {% csrf_token %}
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" required name="fname">
            <div class="valid-feedback">
                Looks good.
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" required name="lname">
            <div class="valid-feedback">
                Looks good.
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationDefault05" class="form-label">Age</label>
            <input type="number" class="form-control" id="validationDefault05" required name="age">
        </div>
        <div class="mb-3">
            <label for="reportTextarea" class="form-label">Medical Report</label>
            <textarea class="form-control" id="reportTextarea" name="report" required></textarea>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Medical Report File</label>
            <input class="form-control" type="file" id="formFile" name="medical_report">
        </div>
        <div class="mb-3">
            <label for="formImage" class="form-label">Patient Image</label>
            <input class="form-control" type="file" id="formImage" name="image">
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
</div>
{% endblock %}
